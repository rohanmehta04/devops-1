<html>
<head>
<title>Calculator Service</title>
</head>
<body>
<script>
	function addToExpr(e){
		var epr = document.getElementsByName("expr")[0];
		epr.value = epr.value + e.innerText;
		
	}
</script>
<script>
	function clearExpr(){
		var epr = document.getElementsByName("expr")[0];
		epr.value = "";
	}
</script>
<h2>Hi, Welcome to the Calculator App</h2>
<h3>Just type in your expression and press '=' to evaluate!!!</h3>
<form method="post" action="calculateExpression">
	<input type="text" name="expr" placeholder="Enter Your Expression" readonly/><br/>
	<button type="button" name="one" onclick="addToExpr(this);">01</button>
	<button type="button" name="two" onclick="addToExpr(this);">02</button>
	<button type="button" name="thr" onclick="addToExpr(this);">03</button>
	<button type="button" name="add" onclick="addToExpr(this);">+</button>
	<button type="button" name="sub" onclick="addToExpr(this);">-</button><br/>
	<button type="button" name="for" onclick="addToExpr(this);">04</button>
	<button type="button" name="fiv" onclick="addToExpr(this);">05</button>
	<button type="button" name="six" onclick="addToExpr(this);">06</button>
	<button type="button" name="mul" onclick="addToExpr(this);">*</button>
	<button type="button" name="div" onclick="addToExpr(this);">/</button><br/>
	<button type="button" name="sev" onclick="addToExpr(this);">07</button>
	<button type="button" name="eig" onclick="addToExpr(this);">08</button>
	<button type="button" name="nin" onclick="addToExpr(this);">09</button>
	<button type="button" name="lpar" onclick="addToExpr(this);">(</button>
	<button type="button" name="rpar" onclick="addToExpr(this);">)</button><br/>
	<button type="button" name="zro" onclick="addToExpr(this);">00</button>
	<button type="button" name="dot" onclick="addToExpr(this);">.</button>	
	<button type="button" name="pwr" onclick="addToExpr(this);">^</button>
	<button type="button" name="clr" onclick="clearExpr();"    >C</button>
	<input type="submit" value="=">
</form>
</body>
</html>
